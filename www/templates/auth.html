<ion-view view-title="Login">

  <ion-content class="padding">

    <h2 style="text-align: center;">Form validation example</h2><br/>


    <form name="userForm" novalidate="" ng-submit="signIn(userForm)">
    <div class="list">

        <label class="item item-input" ng-class="{ 'has-errors' : userForm.username.$invalid, 'no-errors' : userForm.username.$valid}">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="user.username" ng-minlength="5" ng-maxlength="20" required>
        </label>

        <div class="error-container" ng-show="userForm.username.$error" ng-messages="userForm.username.$error">
          <div ng-messages-include="templates/error-list.html"></div>
        </div>

        <label class="item item-input" ng-class="{ 'has-errors' : userForm.password.$invalid && userForm.$submitted, 'no-errors' : userForm.password.$valid  && userForm.$submitted}">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="user.password" ng-minlength="5" ng-maxlength="20" required>
        </label>

        <div class="error-container last-error-container" ng-show="userForm.password.$error && userForm.$submitted" ng-messages="userForm.password.$error">
          <div ng-messages-include="templates/error-list.html"></div>
        </div>

      </div>

      <button class="button button-full button-positive" type="submit">
        Sign In
      </button>

    </form>

  </ion-content>

</ion-view>
